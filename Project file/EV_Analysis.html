<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global EV Insights</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f4f8;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: #002244;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    nav {
      background: #021a38;
      display: flex;
      justify-content: center;
      padding: 0.8rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 500;
      font-size: 1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      max-width: 1200px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    section h2 {
      color: #002244;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .tableauPlaceholder {
      width: 100%;
      margin: auto;
      border-radius: 6px;
      overflow: hidden;
    }

    footer {
      background: #002244;
      color: white;
      text-align: center;
      padding: 1.2rem;
      margin-top: 3rem;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }
      section {
        padding: 1rem;
        margin: 1rem;
      }
      nav {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Global EV Insights</h1>
    <p>Live Dashboard & Storytelling Powered by Tableau</p>
  </header>

  <nav>
    <a href="#dashboard">Dashboard</a>
    <a href="#story">Story</a>
  </nav>

      </noscript>

        <param name='toolbar' value='yes' />
        <param name='static_image' value='https://public.tableau.com/static/images/Bo/Book1_17510053561980/Dashboard1/1.png' />
        <param name='animate_transition' value='yes' />
        <param name='display_static_image' value='yes' />

  <!-- EV Story Section -->

      </noscript>

  <footer>
    &copy; 2025 Global EV Insights | Powered by Tableau Public

</html>
